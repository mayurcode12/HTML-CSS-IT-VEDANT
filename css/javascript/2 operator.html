<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Operators in javascript</h1>
    <script>
        // arithmetic operations
        var a = 10;
        var b = 20;
        var c = 10+20;
        console.log(c);
        console.log(a-b);
        console.log(a*b);
        console.log(a/b);
        console.log(a%b);

        // logical operator
        var x = true;
        var y = false;
        console.log(`x && y: ${x && y}`);
          console.log(`x || y: ${x || y}`);

        // comparision operator
        console.log(a>b);
        console.log(a<b);
        console.log(a>=b);
        console.log(a<=b);

        // taking input from a user
        var p = prompt("Enter your name","xyz");
        console.log(p);



    </script>
</body>
</html>
